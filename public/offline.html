<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Álbum de Figurinhas</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f5;
      color: #333;
    }
    h1 {
      color: #8a63d2;
      margin-bottom: 16px;
    }
    p {
      margin-bottom: 24px;
      max-width: 500px;
    }
    button {
      background-color: #8a63d2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Você está offline</h1>
  <p>Parece que você está sem conexão com a internet. Algumas funcionalidades do álbum de figurinhas podem não estar disponíveis até que a conexão seja reestabelecida.</p>
  <button onclick="window.location.reload()">Tentar novamente</button>
</body>
</html>
